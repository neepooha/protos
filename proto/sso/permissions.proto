syntax = "proto3";
import "google/protobuf/empty.proto";
package perm;

option go_package = "neepooha.sso.v1;ssov1";

service Permissions {
    rpc SetAdmin (SetAdminRequest) returns (google.protobuf.Empty);
    rpc DelAdmin (DelAdminRequest) returns (google.protobuf.Empty);
}

message SetAdminRequest {
    string email = 1;
}

message DelAdminRequest {
    string email = 1;
}
